<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontakt</title>
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link rel="stylesheet" href="/kontakt/kontakt.css" />
        <script src="/assets/js/app.js" defer></script>
        <script src="/kontakt/kontakt.js" defer></script>
    </head>
    <body>
        <nav>
            <a href="/">
                <h1>BURNING MAN</h1>
            </a>
            <hr />

            <ul>
                <li><a href="/galleri">Galleri</a></li>
                <li><a href="/10-bud">10 bud</a></li>
                <li><a href="/billet">Billet</a></li>
                <li><a href="/kontakt" class="active">Kontakt</a></li>
            </ul>
        </nav>

        <section class="form">
            <h3>Kundeservice</h3>
            <form onsubmit="return false">
                <article style="width: 50%">
                    <label for="navn">Navn:</label>
                    <input
                        type="text"
                        name="navn"
                        id="navn"
                        required
                        minlength="3"
                        maxlength="40"
                    />
                </article>
                <article style="width: 50%">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required />
                </article>

                <div>
                    <small>Din besked til os</small>
                    <textarea name="besked" id="besked" rows="8"></textarea>
                </div>
            </form>
        </section>

        <footer>
            <section>
                <p>Kontakt information</p>
                <article>
                    <img src="/assets/icons/phone.svg" alt="Phone" />
                    <h5>+94 39 92 72 94</h5>
                </article>
                <article>
                    <img src="/assets/icons/map-pin.svg" alt="Phone" />
                    <h5>Black rock city, 7289 Nevada</h5>
                </article>
                <article>
                    <img src="/assets/icons/mail.svg" alt="Phone" />
                    <h5>burningman@blackrockcity.na</h5>
                </article>
            </section>
        </footer>
    </body>
</html>
